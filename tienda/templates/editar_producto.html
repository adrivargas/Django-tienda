{% extends 'base.html' %}
{% block title %} Editar Producto {% endblock %}
{% block content %}
    <h1>Editar Producto: {{producto.nombre}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Editar Producto">
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
